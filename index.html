<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login League of Legends</title>
</head>
<body>
  <main>
    <img id="logo-riot" src="riot-games-logo.png" alt="Logo Riot Games">
    <h1>Fazer Login</h1>
    <form>
      <input class="formulario-campos" type="text" name="" id="" placeholder="Nome de Usuário">
      <input class="formulario-campos" type="password" name="" id="" placeholder="Senha">
      <ul id="links">
        <li><a id="link-facebook" class="formulario-link" href="#"></a></li>
        <li><a id="link-google" class="formulario-link" href="#"></a></li>
        <li><a id="link-apple" class="formulario-link" href="#"></a></li>
      </ul>
      <div id="container-checkbox">
        <input type="checkbox" name="" id="formulario-checkbox">
        <label id="formulario-checkbox-texto" for="formulario-checkbox">Manter Login</label>
      </div>
    </form>
    <footer>
      <a href="#">Não consegue iniciar sessão?</a>
    </footer>
  </main>
  <aside>
    <img src="Star-Guardian.png" alt="Star Guardian">
  </aside>
</body>
</html>
